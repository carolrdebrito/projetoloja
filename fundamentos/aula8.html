<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="aula8.php" method="get"> 
    <!-- vai abrir o que tiver aqui no outro arquivo -->
    <!-- get = vai conversar com o navegador -->
        <label for="nome">Nome:</label>
        <!-- o for está linkando com o id -->
        <input type="text" name="nome" id="nome">
        <!-- o name vai linkar com a variável get no php -->
        <br>
        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" name="nascimento" id="nascimento">
        <!-- abre uma caixinha de calendário -->
        <br>
        <input type="submit" value="Enviar">
        <!-- o value é o que vai estar dentro do botão -->
    </form>
</body>
</html>
